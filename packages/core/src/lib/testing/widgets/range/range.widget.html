<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <fluent-range
    [fluentBinding]="{ schema, control, model }"
    [class]="schema.class | class"
    [style]="schema.style | style"
    [formControl]="control"
    [min]="schema.min ?? 0"
    [max]="schema.max ?? 10" />
</ng-template>
