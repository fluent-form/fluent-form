<nz-table #table nzSize="middle" [nzData]="list">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Birthday</th>
      <th>Enabled</th>
    </tr>
  </thead>
  <tbody>
    @for (item of table.data; track item) {
      <tr [fluentSchema]="schema()" [(fluentModel)]="list[$index]">
        <td>
          <fluent-outlet key="name" />
        </td>
        <td>
          <fluent-outlet key="age" />
        </td>
        <td>
          <fluent-outlet key="info.birthday" />
        </td>
        <td>
          <fluent-outlet key="enabled" />
        </td>
      </tr>
    }
  </tbody>
</nz-table>

<pre>{{ list | json }}</pre>
