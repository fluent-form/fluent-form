<fluent-form [schema]="schema()" [(model)]="model">
  <ng-template fluentTemplate="controlTpl" let-control="control">
    <input placeholder="A native input" [formControl]="control" />
  </ng-template>

  <ng-template fluentTemplate="namedTpl1">
    <button>click me</button>
  </ng-template>

  <ng-template fluentTemplate="namedTpl2" let-schema="schema">
    <button>{{ schema.kind }}</button>
  </ng-template>

  <ng-template fluentTemplate="namedTpl3" let-model="model">
    <button>{{ model | json }}</button>
  </ng-template>
</fluent-form>

<pre>{{ model() | json }}</pre>
