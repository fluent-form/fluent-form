<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <nz-radio-group
    #component
    [fluentBindingComponent]="component"
    [fluentBindingSchema]="schema"
    [fluentBindingControl]="control"
    [fluentBindingModel]="model"
    [formControl]="control"
    [class]="schema.class"
    [style]="schema.style"
    [nzButtonStyle]="schema.variants?.button ?? 'outline'"
    [nzSize]="schema.size!">
    @for (option of schema.options; track option.value) {
      @if (schema.variants?.button) {
        <label nz-radio-button [nzValue]="option.value">{{ option.label }}</label>
      } @else {
        <label nz-radio [nzValue]="option.value">{{ option.label }}</label>
      }
    }
  </nz-radio-group>
</ng-template>
