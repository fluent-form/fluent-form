<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <nz-rate
    #component
    [fluentBinding]="{ component, schema, control, model }"
    [formControl]="control"
    [class]="schema.class | class"
    [style]="schema.style | style"
    [nzAllowClear]="schema.clearable ?? true"
    [nzAllowHalf]="schema.half"
    [nzCharacter]="schema.character ? character : null!"
    [nzCount]="schema.count ?? 5"
    [nzTooltips]="schema.tooltips ?? []"
    [nzAutoFocus]="schema.autofocus" />

  <ng-template #character>
    <ng-template
      [fluentTemplateOutlet]="schema.character | template"
      [fluentTemplateOutletContext]="{ control, schema, model }"
      >{{ schema.character }}</ng-template
    >
  </ng-template>
</ng-template>
