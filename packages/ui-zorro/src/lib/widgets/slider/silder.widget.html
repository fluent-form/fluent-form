<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <nz-slider
    #component
    [fluentBinding]="{ component, schema, control, model }"
    [formControl]="control"
    [class]="schema.class | class"
    [style]="schema.style | style"
    [nzIncluded]="schema.included ?? true"
    [nzMax]="schema.range?.max ?? 100"
    [nzMin]="schema.range?.min ?? 0"
    [nzRange]="schema.type === 'range'"
    [nzStep]="schema.step ?? 1"
    [nzDots]="schema.dots"
    [nzMarks]="schema.marks ?? null"
    [nzTipFormatter]="schema.tip?.formatter ?? undefined"
    [nzVertical]="schema.vertical"
    [nzReverse]="schema.reverse" />
</ng-template>
