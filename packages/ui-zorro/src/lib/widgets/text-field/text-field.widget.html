<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  @if (ControlWrapperDirective | inject: { optional: true }) {
    @if (!(schema.hidden | reactive: model : schema : control)) {
      @if (schema.affixes || schema.addons) {
        <nz-input-group
          fluentCol
          [span]="schema.col | col: 'span'"
          [flex]="schema.col | col: 'flex'"
          [offset]="schema.col | col: 'offset'"
          [class]="schema.class"
          [style]="schema.style"
          [nzSize]="schema.size!"
          [nzAddOnBefore]="schema.addons?.before | reactive: model : schema : control | template"
          [nzAddOnAfter]="schema.addons?.after | reactive: model : schema : control | template"
          [nzPrefix]="schema.affixes?.prefix | reactive: model : schema : control | template"
          [nzSuffix]="schema.affixes?.suffix | reactive: model : schema : control | template">
          <input
            nz-input
            [attr.id]="schema.id"
            [attr.name]="schema.key"
            [attr.maxlength]="helper.length.max | invoke: schema.length"
            [attr.minlength]="helper.length.min | invoke: schema.length"
            [fluentBinding]="{ schema, control, model }"
            [formControl]="control"
            [placeholder]="(schema.placeholder | reactive: model : schema : control) ?? ''"
            [type]="schema.type ?? 'text'"
            [autofocus]="schema.autofocus"
            [readonly]="schema.readonly | reactive: model : schema : control"
            [nzSize]="schema.size!"
            [nzBorderless]="schema.borderless" />
        </nz-input-group>
      } @else {
        <input
          fluentCol
          nz-input
          [span]="schema.col | col: 'span'"
          [flex]="schema.col | col: 'flex'"
          [offset]="schema.col | col: 'offset'"
          [attr.id]="schema.id"
          [attr.name]="schema.key"
          [attr.maxlength]="helper.length.max | invoke: schema.length"
          [attr.minlength]="helper.length.min | invoke: schema.length"
          [fluentBinding]="{ schema, control, model }"
          [formControl]="control"
          [class]="schema.class"
          [style]="schema.style"
          [placeholder]="(schema.placeholder | reactive: model : schema : control) ?? ''"
          [type]="schema.type ?? 'text'"
          [autofocus]="schema.autofocus"
          [readonly]="schema.readonly | reactive: model : schema : control"
          [nzSize]="schema.size!"
          [nzBorderless]="schema.borderless" />
      }
    }
  } @else {
    @if (schema.affixes || schema.addons) {
      <nz-input-group
        [class]="schema.class"
        [style]="schema.style"
        [nzSize]="schema.size!"
        [nzAddOnBefore]="schema.addons?.before | reactive: model : schema : control | template"
        [nzAddOnAfter]="schema.addons?.after | reactive: model : schema : control | template"
        [nzPrefix]="schema.affixes?.prefix | reactive: model : schema : control | template"
        [nzSuffix]="schema.affixes?.suffix | reactive: model : schema : control | template">
        <input
          nz-input
          [attr.id]="schema.id"
          [attr.name]="schema.key"
          [attr.maxlength]="helper.length.max | invoke: schema.length"
          [attr.minlength]="helper.length.min | invoke: schema.length"
          [fluentBinding]="{ schema, control, model }"
          [formControl]="control"
          [placeholder]="(schema.placeholder | reactive: model : schema : control) ?? ''"
          [type]="schema.type ?? 'text'"
          [autofocus]="schema.autofocus"
          [readonly]="schema.readonly | reactive: model : schema : control"
          [nzSize]="schema.size!"
          [nzBorderless]="schema.borderless" />
      </nz-input-group>
    } @else {
      <input
        nz-input
        [attr.id]="schema.id"
        [attr.name]="schema.key"
        [attr.maxlength]="helper.length.max | invoke: schema.length"
        [attr.minlength]="helper.length.min | invoke: schema.length"
        [fluentBinding]="{ schema, control, model }"
        [class]="schema.class"
        [style]="schema.style"
        [formControl]="control"
        [placeholder]="(schema.placeholder | reactive: model : schema : control) ?? ''"
        [type]="schema.type ?? 'text'"
        [autofocus]="schema.autofocus"
        [readonly]="schema.readonly | reactive: model : schema : control"
        [nzSize]="schema.size!"
        [nzBorderless]="schema.borderless" />
    }
  }
</ng-template>
