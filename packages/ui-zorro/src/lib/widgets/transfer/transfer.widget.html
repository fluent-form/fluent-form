<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <nz-transfer
    #component
    [fluentBinding]="{ component, schema, control, model }"
    [class]="schema.class | class"
    [style]="schema.style | style"
    [nzDataSource]="schema.options | reactive: model : schema : control | transferItems: control.value"
    [nzDisabled]="schema.disabled | reactive: model : schema : control"
    [nzTitles]="schema.titles || []"
    [nzOperations]="schema.operations || []"
    [nzListStyle]="schema.listStyle!"
    [nzShowSearch]="schema.searchable"
    [nzFilterOption]="schema.filter"
    [nzRender]="$any(schema.option | template)"
    [nzRenderList]="$any(schema.list | template)"
    [nzFooter]="$any(schema.footer | template)"
    [nzStatus]="(control | status)()"
    [nzTargetKeys]="control.value"
    [nzOneWay]="schema.oneWay"
    (nzChange)="onChange($event, control)" />
</ng-template>
